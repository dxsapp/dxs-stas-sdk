name: Release

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC
  contents: write # Needed to create GitHub releases

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Check if version is new
        id: version_check
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")

          PUBLISHED_VERSION=$(npm view "$PKG_NAME" version 2>/dev/null || true)

          if [ "$PUBLISHED_VERSION" = "$PKG_VERSION" ]; then
            echo "Version $PKG_VERSION is already published. Skipping."
            echo "new_version=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "new_version=true" >> "$GITHUB_OUTPUT"
          echo "version=$PKG_VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish to npm
        if: steps.version_check.outputs.new_version == 'true'
        run: npm publish

      - name: Pack npm tarball
        id: pack
        if: steps.version_check.outputs.new_version == 'true'
        run: |
          PACK_FILE=$(npm pack --silent)
          echo "file=$PACK_FILE" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: steps.version_check.outputs.new_version == 'true'
        run: |
          TAG="v${{ steps.version_check.outputs.version }}"
          gh release create "$TAG" \
            "${{ steps.pack.outputs.file }}" \
            --title "$TAG" \
            --generate-notes \
            --target "$GITHUB_SHA"
        env:
          GH_TOKEN: ${{ github.token }}
